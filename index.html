<body>
  <h1>ğŸ° ã‚¹ãƒ­ãƒƒãƒˆã‚²ãƒ¼ãƒ  ğŸ°</h1>
  <div id="slot">â“ â“ â“</div>
  <button onclick="playSlot()">ã‚¹ãƒ­ãƒƒãƒˆã‚’å›ã™</button>
  <p id="result"></p>

  <script>
    const LIFF_ID = "YOUR_LIFF_ID"; // LINE Developersã§å–å¾—ã—ãŸ LIFF ID
    const GAS_URL = "https://script.google.com/macros/s/YOUR_GAS_DEPLOYMENT_URL/exec"; // GASã®URL

    async function initLiff() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
    }

    async function playSlot() {
      const userId = await getUserId();
      const response = await fetch(`${GAS_URL}?userId=${userId}`);
      const data = await response.json();
      document.getElementById("slot").innerText = data.result;
      document.getElementById("result").innerText = data.message;
    }

    function getUserId() {
      return new Promise((resolve) => {
        liff.getProfile().then(profile => resolve(profile.userId));
      });
    }

    window.onload = initLiff;
  </script>
